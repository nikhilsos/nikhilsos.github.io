---
layout: default
title: Portfolio
---

<h1>My Portfolio</h1>

<div class="portfolio-items">
  {% for item in site.portfolio %}
    <div class="portfolio-item">
      <h2>{{ item.title }}</h2>
      <div class="portfolio-content">
        {{ item.content }} <!-- This will render the entire content, including embedded videos -->
      </div>
    </div>
  {% endfor %}
</div>
